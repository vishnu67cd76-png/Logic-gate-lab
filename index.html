<!DOCTYPE html>
<html lang="en">
<head>
<link rel="icon" type="image/x-icon" href="android-chrome-512x512.png">
<link rel="apple-touch-icon" href="">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Logic Gate Lab</title>

  <!-- LOCAL BOOTSTRAP CSS -->
  <link rel="stylesheet" href="bootstrap.min.css">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container-fluid p-0 app-container">
  <!-- Sidebar -->
  <nav class="sidebar">
    <div class="brand">LOGIC<span class="neon-pink">GateLab</span></div>
    <button class="nav-btn active" onclick="loadGate('AND')">AND Gate</button>
    <button class="nav-btn" onclick="loadGate('OR')">OR Gate</button>
    <button class="nav-btn" onclick="loadGate('NOT')">NOT Gate</button>
    <button class="nav-btn" onclick="loadGate('NAND')">NAND Gate (Universal gate)</button>
    <button class="nav-btn" onclick="loadGate('NOR')">NOR Gate (universal gate)</button>
    <button class="nav-btn" onclick="loadGate('XOR')">XOR Gate (exclusive or)</button>
    <button class="nav-btn" onclick="loadGate('XNOR')">XNOR Gate (exclusive not)</button>
  </nav>

  <!-- Main Content -->
  <main class="main-content">
    <!-- Simulator Card -->
    <div class="simulator-card">
      <h2 class="gate-title" id="current-gate-title">AND Gate</h2>
      <div class="circuit-board">
        <div class="switch-group" id="input-container"></div>
        <div class="gate-visual" id="gate-svg-container"></div>
        <div class="bulb-container">
          <div class="bulb" id="output-bulb"></div>
          <span class="bulb-label">OUTPUT</span>
        </div>
      </div>
    </div>

    <!-- Info Panel -->
    <div class="info-panel">
      <div class="tabs">
        <button class="tab-btn active" onclick="switchTab('def')">Definition</button>
        <button class="tab-btn" onclick="switchTab('table')">Truth Table</button>
      </div>
      <div id="tab-def" class="tab-content active">
        <h3 class="neon-blue">Logic Definition</h3>
        <p id="gate-description">The AND gate is a basic digital logic gate.</p>
        <h4 class="neon-pink">Boolean Expression</h4>
        <div id="formula" class="formula">Y = A . B</div>
      </div>
      <div id="tab-table" class="tab-content">
        <table class="truth-table" id="truth-table-el"></table>
      </div>
    </div>

    <div class="footer-controls">
      <button class="theme-btn" onclick="toggleColorMode()">Change Color</button>
      <button class="theme-btn" onclick="resetInputs()">Reset Inputs</button>
    </div>
  </main>
</div>

<!-- LOCAL jQuery, Popper, Bootstrap JS -->
<script src="jquery.min.js"></script>
<script src="popper.min.js"></script>
<script src="bootstrap.min.js"></script>

<!-- Custom JS -->
<script src="script.js"></script>
</body>
</html>
